<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.0/tailwind.min.css">
</head>
<body class="font-roboto">

<nav class="bg-gray-800 text-white p-4">
    <div class="container mx-auto flex justify-between">
        <span>Welcome, {{ user.username }}!</span>
        
        <!-- Display account management link for admin users -->
        {% if user.role == 'admin' %}
            <a href="{{ url_for('manage_accounts') }}" class="hover:underline">Manajemen Akun</a>
        {% endif %}
    </div>
</nav>

<div class="container mx-auto p-4">
    <!-- Dashboard content here -->
</div>

</body>
</html>
