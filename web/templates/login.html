<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.0/tailwind.min.css">
  <style>
    /* Animasi tombol ketika dihover dan ditekan */
    .btn-animate {
      transition: transform 0.2s ease-in-out;
    }
    .btn-animate:hover {
      transform: translateY(-2px);
    }
    .btn-animate:active {
      transform: translateY(1px);
    }
  </style>
</head>
<body class="bg-gray-200">
  <div class="container mx-auto flex justify-center items-center h-screen">
    <div class="w-full max-w-md bg-white p-6 rounded-lg shadow-md">
      <h1 class="text-center text-3xl font-bold text-gray-800">Login</h1>
      <form action="/login" method="post">
        <input type="text" name="username" placeholder="Username" class="w-full px-4 py-2 border-b-2 border-gray-300 rounded-b-lg focus:outline-none focus:ring-2 focus:ring-blue-500 mb-4">
        <input type="password" name="password" placeholder="Password" class="w-full px-4 py-2 border-b-2 border-gray-300 rounded-b-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 mb-4">
        <button type="submit" class="w-full px-4 py-2 bg-blue-500 text-white font-bold rounded-lg btn-animate">Login</button>
      </form>

      <div class="h-8"></div>

      <div class="text-center text-sm text-gray-600">
        Contact us at <span class="text-blue-500">[nomor]</span>
      </div>
    </div>
  </div>
</body>
</html>
